<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="container mt-5" style="max-width: 600px;">
    <form th:action="@{/sign-in}" method="post">
        <h1 class="text-center mb-4">Вход</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Невалидно потребитеско име/имейл или парола.</div>
        <div th:if="${param.logout}" class="alert alert-danger" role="alert">
            Излязохте от профила си.</div>
        <div class="form-group mb-4">
            <label for="usernameOrEmail" class="mb-1">Потребителско име или имейл</label>
            <input type="text" id="usernameOrEmail" name="usernameOrEmail" value="andi08" class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="password" class="mb-1">Парола</label>
            <input type="password" id="password" name="password" value="andi2008" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary mb-2" style="width: 100%;" value="Вход"/>
        <hr class="mb-2 border-secondary-subtle">
        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md">
            <a href="/sign-up" class="link-secondary text-decoration-none">Все още нямаш акаунт?</a>
        </div>
    </form>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
