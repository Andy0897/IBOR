<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-8">
            <div class="text-center">
                <div style="max-width: auto; margin: 0 auto;">
                    <img id="largeImage" class="img-fluid rounded"
                         th:src="'data:image/jpeg;base64,' + ${encoder.encodeToBase64(carPart.images.get(carPart.mainImageIndex))}"
                         alt="Main Image" style="width: 100%; height: 500px; object-fit: cover;"/>
                </div>

                <div class="row mt-3 mx-auto" style="width: 100%; max-width: 500px;">
                    <div th:each="image, iterStat : ${carPart.images}"
                         class="col-2 d-flex justify-content-center">
                        <div style="width: 100%; height: 100px; overflow: hidden; background-color: black;">
                            <img th:src="'data:image/jpeg;base64,' + ${encoder.encodeToBase64(image)}"
                                 alt="Thumbnail"
                                 style="width: 100%; height: 100%; object-fit: cover; cursor: pointer;"
                                 class="clickable-thumbnail"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="container">
                <div class="card" style="width: 22rem;">
                    <div class="card-header">
                        <h2><strong th:text="${carPart.title}" class="mt-1"></strong></h2>

                        <div class="mb-1 mt-1">
                            <h2 class="card-subtitle text-muted"
                                th:text="${#numbers.formatDecimal(carPart.price, 2, 2)} + ' лв.'"></h2>
                        </div>

                        <form th:action="@{/order-items/submit/{carPartId}(carPartId=${carPart.id})}"
                              method="post" th:object="${orderItem}">
                            <div class="input-group" style="width: 100%;">
                                <button class="btn btn-outline-secondary" type="button" id="decrease"
                                        onclick="decreaseValue()">-
                                </button>
                                <input type="number" th:field="*{quantity}" id="quantity"
                                       class="form-control text-center" value="1" min="1" max="10" step="1" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="increase"
                                        onclick="increaseValue()">+
                                </button>
                            </div>
                            <div th:each="error : ${#fields.errors('quantity')}" th:text="${error}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <div th:if="${invalidQuantity}"
                                 th:text="'Има само ' + ${carPart.quantity} + ' останали бройки.'"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <button th:if="${carPart.quantity > 0}" type="submit" class="btn btn-primary mt-1 mb-2 p-2" style="width: 100%; font-weight: bold;">
                                Добави в количката
                            </button>
                            <button th:if="${carPart.quantity == 0}" type="submit" class="btn btn-danger mt-1 mb-2 p-2" style="width: 100%; font-weight: bold;" disabled>
                                Изчерпано
                            </button>
                        </form>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="d-flex align-items-start">
                                <div class="ms-3" style="flex-grow: 1;">
                                    <p class="text-muted mb-1" style="font-size: 0.9rem;">Описание</p>
                                    <h5 class="mb-0"
                                        style="white-space: normal; overflow-wrap: break-word; word-wrap: break-word; word-break: break-word;">
                                        <strong th:text="${carPart.description}"></strong>
                                    </h5>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <p class="text-muted mb-1" style="font-size: 0.9rem;">Марка</p>
                                    <h5 class="mb-0"><strong th:text="${carPart.brand.name}"></strong>
                                    </h5>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <p class="text-muted mb-1" style="font-size: 0.9rem;">Модел</p>
                                    <h5 class="mb-0"><strong th:text="${carPart.model.name}"></strong>
                                    </h5>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <p class="text-muted mb-1" style="font-size: 0.9rem;">Категория</p>
                                    <h5 class="mb-0"><strong th:text="${carPart.category}"></strong>
                                    </h5>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer}"></footer>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const thumbnails = document.querySelectorAll('.clickable-thumbnail');
        const largeImage = document.getElementById('largeImage');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function () {
                const newSrc = thumbnail.getAttribute('src');
                largeImage.setAttribute('src', newSrc);
            });
        });
    });

    function decreaseValue() {
        const quantityInput = document.getElementById('quantity');
        let currentValue = parseInt(quantityInput.value);
        if (currentValue > parseInt(quantityInput.min)) {
            quantityInput.value = currentValue - 1;
        }
    }

    function increaseValue() {
        const quantityInput = document.getElementById('quantity');
        let currentValue = parseInt(quantityInput.value);
        if (currentValue < parseInt(quantityInput.max)) {
            quantityInput.value = currentValue + 1;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
