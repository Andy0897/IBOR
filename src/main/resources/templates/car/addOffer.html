<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="container mt-5" style="max-width: 600px;">
    <form th:action="@{/cars/offers/submit}" method="post">
        <h1 class="text-center mb-4">Добавяне на оферта</h1>
        <div class="form-group mb-4">
            <label for="offerPrice" class="mb-1">Цена</label>
            <input type="number" id="offerPrice" name="offerPrice" th:value="${offerPrice}" class="form-control" />
            <div th:if="${invalidPrice}" class="alert alert-danger mt-2" role="alert">Цената трябва да боде по-висока от 1000 лв. и по-ниска от текущата цена на автомобила</div>
        </div>
        <input type="hidden" name="carId" th:value="${carId}" />
        <input type="submit" class="btn btn-primary mb-2" style="width: 100%;" value="Запази" />
    </form>
</div>
</body>
</html>
